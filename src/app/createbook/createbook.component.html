
<h3>Create City</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" [ngClass]="{'is-invalid': checkVail && f.author.errors}" >
<!--      <div *ngIf="checkVail && f.author.errors" class="invalid-feedback">-->
<!--        <div *ngIf="f.author.errors.required">Author is required</div>-->
<!--      </div>-->
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" [ngClass]="{'is-invalid': checkVail && f.title.errors}">
<!--      <div *ngIf="checkVail && f.title.errors" class="invalid-feedback">-->
<!--        <div *ngIf="f.title.errors?.required">title is required</div>-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description" [ngClass]="{'is-invalid': checkVail && f.description.errors}">
<!--      <div *ngIf="checkVail && f.description.errors" class="invalid-feedback">-->
<!--        <div *ngIf="f.description.errors?.required">description is required</div>-->
<!--      </div>-->
    </div>
    <button  type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newBook()">OK</button>
</div>
